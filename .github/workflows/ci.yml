name: CI/CD - Workflow

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install
      - name: Run ESLint (Backend)
        run: |
          cd backend
          npm run lint
      - name: Run ESLint (Frontend)
        run: |
          cd frontend
          npm run lint
      - name: Run Tests (Backend)
        run: |
          cd backend
          npm run test
      - name: Run Tests (Frontend)
        run: |
          cd frontend
          npm run test
